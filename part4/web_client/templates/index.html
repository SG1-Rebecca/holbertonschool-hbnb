<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/images/icon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="../static/images/logo.png" alt="logo"></a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
            <h1>Availaible Places</h1>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option value="all">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </section>
        <section id="places-list">
             <!-- List of places will be populated dynamically -->
             <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <button>View Details</button>
             </div>
             <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <button>View Details</button>
             </div>
             <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <button>View Details</button>
             </div>
        </section>
    </main>
    <footer>
    <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
